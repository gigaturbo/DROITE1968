      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" ./build/mac/$EXPORT_NAME-${{github.ref_name}}.macos.zip
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/mac/${{ env.EXPORT_NAME }}-${{github.ref_name}}.macos.zip
      - name: Publish
        uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: mac-latest
          ITCH_GAME: test-droite1968
          ITCH_USER: gigaturbo
          VERSION: ${{github.ref_name}}
          PACKAGE: build/mac/${{ env.EXPORT_NAME }}-${{github.ref_name}}.macos.zip
